version: "3"

name: memechose

networks:
  memechose:
    external: true

services:
  db:
    container_name: db
    build: ./postgresql
    restart: always
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ./postgresql/sql-scripts:/docker-entrypoint-initdb.d/
      - ${DB_DATA_PATH}:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      memechose:
        aliases:
          - db

